<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
	<style>
		form
		{
			font-family:arial;
			background-color:#f1f1f1;
			width:600px;
			margin :0 auto;
			padding:20px;
			box-sizing:border-box;
		}
		.for
		{
			margin 250px 0;
		}
		.for label
		{
			font-size:18px;
		}
		.for input
		{
			width:100%;
			border:1px solid gray;
			padding:10px;
			display:block;
			outline:none;
			margin-top:5px;
			box-sizing:border-box;
			border-radius:5px;
			box-shadow:0px 0px 10px red inset;
		}
	</style>
</head>
<body>
	<form>
		<h2>The Form</h2><hr>
		<div class="for">
			<label for="user-name">User Name</label>
			<input type="text" id="user-name">
		</div>
		<div  class="for">
			<label for="pass">Password</label>
			<input type="password" id="pass">
		</div>
		<div class="for">
			<label for="e">E-mail</label>
			<input type="email" id="e">
		</div>
		<div class="for">
			<label for="no">Phone Number</label>
			<input type="number" id="no">
		</div>
		
	</form>
</body>
</html>
